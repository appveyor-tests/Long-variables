environment:
  var1024: 
  var1100: 
  var999: 
  var2048: 
  var3072: 

  matrix:
    - APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu1604
    - APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu1804
    - APPVEYOR_BUILD_WORKER_IMAGE: Previous Ubuntu1604
    - APPVEYOR_BUILD_WORKER_IMAGE: Previous Ubuntu1804
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017 Preview
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019 Preview

init:
  - appveyor version
  - git --version
  - ps: 'Write-Host "APPVEYOR_BUILD_WORKER_IMAGE: $env:APPVEYOR_BUILD_WORKER_IMAGE"'
  - ps: 'Write-Host "APPVEYOR_BUILD_WORKER_CLOUD: $env:APPVEYOR_BUILD_WORKER_CLOUD"'

test_script:
  - sh: |
      echo $json
      echo "json length is ${#json}"
      if [ ${#json} -ne 2403 ]; then  echo "length of variable json is not equal to 2403"; exit 10; fi
  - sh: |
      echo $account_like
      echo "account_like length is ${#account_like}"
      if [ ${#account_like} -ne 2423 ]; then  echo "length of variable account_like is not equal to 2423"; exit 10; fi
  - sh: |
      echo $secure_account_like
      echo "secure_account_like length is ${#secure_account_like}"
      if [ ${#secure_account_like} -ne 2423 ]; then  echo "length of variable secure_account_like is not equal to 2423"; exit 10; fi
  - sh: |
      echo "var999 length is ${#var999}"
      if [ ${#var999} -ne 999 ]; then  echo "length of variable var999 is not equal to 999"; exit 10; fi
  - sh: |
      echo "var1024 length is ${#var1024}"
      if [ ${#var1024} -ne 1024 ]; then echo "length of variable var1024 is not equal to 1024"; exit 10; fi
  - sh: |
      echo "var1100 length is ${#var1100}"
      if [ ${#var1100} -ne 1100 ]; then echo "length of variable var1100 is not equal to 1100"; exit 10; fi
  - sh: |
      echo "var2048 length is ${#var2048}"
      if [ ${#var2048} -ne 2048 ]; then echo "length of variable var2048 is not equal to 2048"; exit 10; fi
  - sh: |
      echo "var3072 length is ${#var3072}"
      if [ ${#var3072} -ne 3072 ]; then echo "length of variable var3072 is not equal to 3072"; exit 10; fi

  - sh: |
      if [[ -n "${ui_var1024}" ]]; then
        echo "ui_var1024 length is ${#ui_var1024}"
        if [ ${#ui_var1024} -ne 1024 ]; then echo "length of variable ui_var1024 is not equal to 1024"; exit 10; fi
      else
        echo "ui_var1024 variable not set"
      fi
  - sh: |
      if [[ -n "${ui_var2048}" ]]; then
        echo "ui_var2048 length is ${#ui_var2048}"
        if [ ${#ui_var2048} -ne 2048 ]; then echo "length of variable ui_var2048 is not equal to 2048"; exit 10; fi
      else
        echo "ui_var2048 variable not set"
      fi
  - sh: |
      if [[ -n "${ui_var3072}" ]]; then
        echo "ui_var3072 length is ${#ui_var3072}"
        if [ ${#ui_var3072} -ne 3072 ]; then echo "length of variable ui_var3072 is not equal to 3072"; exit 10; fi
      else
        echo "ui_var3072 variable not set"
      fi
  - sh: |
      if [[ -n "${secure_ui_var1024}" ]]; then
        echo "secure_ui_var1024 length is ${#secure_ui_var1024}"
        if [ ${#secure_ui_var1024} -ne 1024 ]; then echo "length of variable secure_ui_var1024 is not equal to 1024"; exit 10; fi
      else
        echo "secure_ui_var1024 variable not set"
      fi
  - sh: |
      if [[ -n "${secure_ui_var2048}" ]]; then
        echo "secure_ui_var2048 length is ${#secure_ui_var2048}"
        if [ ${#secure_ui_var2048} -ne 2048 ]; then echo "length of variable secure_ui_var2048 is not equal to 2048"; exit 10; fi
      else
        echo "secure_ui_var2048 variable not set"
      fi
  - sh: |
      if [[ -n "${secure_ui_var3072}" ]]; then
        echo "secure_ui_var3072 length is ${#secure_ui_var3072}"
        if [ ${#secure_ui_var3072} -ne 3072 ]; then echo "length of variable secure_ui_var3072 is not equal to 3072"; exit 10; fi
      else
        echo "secure_ui_var3072 variable not set"
      fi


  - ps: $should_exit=$false
  - ps: |
      Write-Host -BackgroundColor red $env:account_like
      echo "account_like length is $($env:account_like.length)"
      if ($($env:account_like.length) -ne 2423) {
        Write-Host -ForegroundColor red "length of variable account_like is not equal to 999"
        $should_exit=$true
      }
  - ps: |
      Write-Host -BackgroundColor red $env:secure_account_like
      echo "secure_account_like length is $($env:secure_account_like.length)"
      if ($($env:secure_account_like.length) -ne 2423) {
        Write-Host -ForegroundColor red "length of variable secure_account_like is not equal to 999"
        $should_exit=$true
      }
  - ps: |
      echo "var999 length is $($env:var999.length)"
      if ($($env:var999.length) -ne 999) {
        Write-Host -ForegroundColor red "length of variable var999 is not equal to 999"
        $should_exit=$true
      }
  - ps: |
      echo "var1024 length is $($env:var1024.length)"
      if ($($env:var1024.length) -ne 1024) {
        Write-Host -ForegroundColor red "length of variable var1024 is not equal to 1024"
        $should_exit=$true
      }
  - ps: |
      echo "var1100 length is $($env:var1100.length)"
      if ($($env:var1100.length) -ne 1100) {
        Write-Host -ForegroundColor red "length of variable var110 is not equal to 1100"
        $should_exit=$true
      }
  - ps: |
      echo "var2048 length is $($env:var2048.length)"
      if ($($env:var2048.length) -ne 2048) {
        Write-Host -ForegroundColor red "length of variable var2048 is not equal to 2048"
        $should_exit=$true
      }
  - ps: |
      echo "var3072 length is $($env:var3072.length)"
      if ($($env:var3072.length) -ne 3072) {
        Write-Host -ForegroundColor red "length of variable var3072 is not equal to 3072"
        $should_exit=$true
      }

  - ps: |
      echo "ui_var1024 length is $($env:ui_var1024.length)"
      if ($($env:ui_var1024.length) -ne 1024) {
        Write-Host -ForegroundColor red "length of variable ui_var1024 is not equal to 1024"
        $should_exit=$true
      }
  - ps: |
      echo "ui_var2048 length is $($env:ui_var2048.length)"
      if ($($env:ui_var2048.length) -ne 2048) {
        Write-Host -ForegroundColor red "length of variable ui_var2048 is not equal to 2048"
        $should_exit=$true
      }
  - ps: |
      echo "ui_var3072 length is $($env:ui_var3072.length)"
      if ($($env:ui_var3072.length) -ne 3072) {
        Write-Host -ForegroundColor red "length of variable ui_var3072 is not equal to 3072"
        $should_exit=$true
      }

  - ps: |
      echo "secure_ui_var1024 length is $($env:secure_ui_var1024.length)"
      if ($($env:secure_ui_var1024.length) -ne 1024) {
        Write-Host -ForegroundColor red "length of variable secure_ui_var1024 is not equal to 1024"
        $should_exit=$true
      }
  - ps: |
      echo "secure_ui_var2048 length is $($env:secure_ui_var2048.length)"
      if ($($env:secure_ui_var2048.length) -ne 2048) {
        Write-Host -ForegroundColor red "length of variable secure_ui_var2048 is not equal to 2048"
        $should_exit=$true
      }
  - ps: |
      echo "secure_ui_var3072 length is $($env:secure_ui_var3072.length)"
      if ($($env:secure_ui_var3072.length) -ne 3072) {
        Write-Host -ForegroundColor red "length of variable secure_ui_var3072 is not equal to 3072"
        $should_exit=$true
      }

  - ps: if ($should_exit) {exit 10; }

build: off

