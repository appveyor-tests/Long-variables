environment:
  var1024: 
  var1100: 
  var999: 

  matrix:
    - APPVEYOR_BUILD_WORKER_IMAGE: ubuntu1604
    - APPVEYOR_BUILD_WORKER_IMAGE: ubuntu1804
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017 Preview
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019 Preview

init:
  - appveyor version
  - git --version
  - ps: 'Write-Host "APPVEYOR_BUILD_WORKER_IMAGE: $env:APPVEYOR_BUILD_WORKER_IMAGE"'
  - ps: 'Write-Host "APPVEYOR_BUILD_WORKER_CLOUD: $env:APPVEYOR_BUILD_WORKER_CLOUD"'

test_script:
  - ps: $should_exit=false
  - ps: |
      echo "var999 length is $($env:var999.length)"
      if ($($env:var999.length) -ne 999) { 
        Write-Host -ForegroundColor red "length of variable var999 is not equal to 999"
        $should_exit=true
      }
  - ps: |
      echo "var1024 length is $($env:var1024.length)"
      if ($($env:var1024.length) -ne 1024) { 
        Write-Host -ForegroundColor red "length of variable var1024 is not equal to 1024"
        $should_exit=true
      }
  - ps: |
      echo "var1100 length is $($env:var1100.length)"
      if ($($env:var1100.length) -ne 1100) { 
        Write-Host -ForegroundColor red "length of variable var110 is not equal to 1100"
        $should_exit=true
      }
  - ps: if ($should_exit) { exit 10; }

build: off

