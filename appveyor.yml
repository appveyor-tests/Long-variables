environment:
  var1024: 
  var1100: 
  var999: 

  matrix:
    - APPVEYOR_BUILD_WORKER_IMAGE: ubuntu1604
    - APPVEYOR_BUILD_WORKER_IMAGE: ubuntu1804
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017 Preview
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019 Preview

init:
  - appveyor version
  - git --version
  - ps: 'Write-Host "APPVEYOR_BUILD_WORKER_IMAGE: $env:APPVEYOR_BUILD_WORKER_IMAGE"'
  - ps: 'Write-Host "APPVEYOR_BUILD_WORKER_CLOUD: $env:APPVEYOR_BUILD_WORKER_CLOUD"'

test_script:
  - ps: echo "var999 length is $($env:var999.length)"
  - ps: echo "var1024 length is $($env:var1024.length)"
  - ps: echo "var1100 length is $($env:var1100.length)"

build: off

